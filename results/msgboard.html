<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
<script type="text/javascript">
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
</script>
</head>

<body>
<div align="center">
  <table width="940" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td><marquee>
      謝謝蒞臨本網站，請給予我們支持、鼓勵與建言。
      </marquee></td>
    </tr>
    <tr>
      <td><span style="line-height: 2em; color: #ff0000; font-weight: bolder;">現在位置：首頁＞訪客留言</span></td>
    </tr>
    <tr>
      <td align="center" valign="middle"><form id="form1" name="form1" method="post" action="">
        <table width="700" border="1" cellspacing="0" cellpadding="2">
          <tr>
            <td width="120" align="center">姓&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; 名</td>
            <td width="580" align="left"><label for="textfield"></label>
              <input name="textfield" type="text" id="textfield" size="20" /></td>
          </tr>
          <tr>
            <td width="120" align="center">電子郵件</td>
            <td width="580" align="left"><label for="textfield2"></label>
              <input name="textfield2" type="text" id="textfield2" size="60" /></td>
          </tr>
          <tr>
            <td width="120" align="center">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 別</td>
            <td width="580" align="left"><input name="radio" type="radio" id="c1" value="c1" checked="checked" />
              <label for="c1"></label>
              男 
              <input type="radio" name="radio" id="2" value="2" />
              <label for="2">女</label></td>
          </tr>
          <tr>
            <td width="120" align="center">職業類別</td>
            <td width="580"><label for="select"></label>
              <select name="select" id="select">
                <option>-----------請選擇職業類別-----------</option>
                <option>1.現役軍人</option>
                <option>2.專業人員</option>
                <option>3.技術員及助理專業人員</option>
              </select></td>
          </tr>
          <tr>
            <td width="120" align="center">留言內容</td>
            <td width="580"><label for="textarea"></label>
              <textarea name="textarea" id="textarea" cols="78" rows="10"></textarea></td>
          </tr>
          <tr>
            <td width="120" align="center"><input name="button" type="submit" id="button" onclick="MM_popupMsg('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')" value="送出" />
             &nbsp; <input type="reset" name="button2" id="button2" value="重寫" /></td>
            <td width="580">&nbsp;</td>
          </tr>
        </table>
      </form></td>
    </tr>
  </table>
</div>
</body>
</html>
